<html
<head>
<meta charset="UTF-8">
<script src='js/artdata.js'></script>
<script src='js/musicdata.js'></script>
<script src='js/radio.js'></script>

<style>
body { 
	xfont-family: Avenir, Arial, sans-serif; 
	margin: 0;
	xfont-size: 0;
}
#slideshow img {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	max-width: 100%;
	max-height: 100%;
	margin: auto;
	overflow: auto;
}
#overlay {
	position:absolute;
	bottom:0px;
	left:0px;
	margin:7px;
}
#player {
	position:absolute;
	top:0px;
	left:0px;
	margin:7px;
}
</style>
</head>

<body>
<div id=player>
	<audio id='myplayer' controls autoplay></audio>
	<div>
		<div id='musiccard'></div>
		<button id='mprev' title='Back'>&#9664;</button>
		<button id='mskip' title='Skip'>&#9654;</button>
		<button id='mblock' title='Block'>&#128683;</button>
	</div>
</div>
<figure id="slideshow">
	<img id='slide'></img>
</figure>
<div id='overlay'>
	<div id='artcard'></div>
	<button id='aprev' title='Back'>&#9664;</button>
	<button id='askip' title='Skip'>&#9654;</button>
	<button id='ablock' title='Block'>&#128683;</button>
<!--
left arrow = U+25C0 = &#9664;
right arrow = U+25B6 = &#9654;
no entry = U+1F6AB = &#128683;

-->
</div>
</body>
</html>
